<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventario</title>
</head>
<body>
    <div id="app">
        <form>
            <label for="txtCode">
                Código: <input type="number" id="txtCode">
            </label>
            
            <button type="button" id="btnSearch">Buscar</button>
            <button type="button" id="btnDelete">Eliminar</button>
            <br>
            <label for="txtName">
                Nombre: <input type="text" id="txtName">
            </label>
            <label for="txtQuan">
                Cantidad: <input type="number" id="txtQuan">
            </label>
            <label for="txtPrice">
                Precio: <input type="number" id="txtPrice">
            </label>

            <button type="button" id="btnAdd">Agregar</button>
            <button type="button" id="btnList">Listar</button>
            <button type="button" id="btnListReverse">Listar Inverso</button>
            <button type="button" id="btnExtractFirst">Extraer Primero</button>
            <button type="button" id="btnExtractLast">Extraer Último</button>
            <button type="reset" id="btnCancel">Cancelar</button>
        </form>
    </div>

    <div id="detalles"></div>

    <script type="module" src="./app.js"></script>
</body>
</html>
